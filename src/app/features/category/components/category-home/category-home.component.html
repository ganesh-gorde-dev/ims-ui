<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4>Categories</h4>
      <p>Manage your product categories</p>
    </div>
    <button mat-fab extended color="primary" (click)="onAddCategory()">
      <mat-icon>add</mat-icon> Add Category
    </button>
  </div>

  <div class="d-flex flex-row gap-3">
    <div style="width: 20%">
      <mat-card class="p-4 mb-2">
        <mat-card-header>
          <p
            class="fs-5 fw-semibold text-muted d-flex align-items-center gap-2">
            Filter <mat-icon>filter_alt</mat-icon>
          </p>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="filterForm">
            <mat-form-field class="w-100">
              <input
                matInput
                formControlName="category_name"
                type="text"
                placeholder="Category Name" />
            </mat-form-field>
            <mat-form-field class="w-100">
              <input
                matInput
                formControlName="category_code"
                type="text"
                placeholder="Category Code" />
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button (click)="onApply()">Apply</button>
          <button mat-button (click)="onReset()">Reset</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div style="width: 80%">
      <app-category-list (emitEvent)="onEmitEvent($event)"></app-category-list>
    </div>
  </div>
</div>

<ng-template #addCategoryDialog>
  <h2 mat-dialog-title>
    {{ dialogData.isEdit ? 'Edit Category' : 'Add Category' }}
  </h2>
  <mat-dialog-content>
    <form [formGroup]="addCategoryForm" class="d-flex flex-column gap-3 my-4">
      <mat-form-field appearance="outline">
        <mat-label>Category Code</mat-label>
        <input
          matInput
          type="text"
          placeholder="Category Code"
          formControlName="categoryCode" />
        <mat-error> Field is required </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Category Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Category Name"
          formControlName="categoryName" />
        <mat-error> Field is required </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" color="warn">Cancel</button>
    <button
      mat-button
      color="primary"
      [disabled]="!addCategoryForm.valid"
      (click)="dialogData.isEdit ? onEditCategory() : onAddCategorySave()">
      Save
    </button>
  </mat-dialog-actions>
</ng-template>

<ng-template #deleteCategoryDialog>
  <h2 mat-dialog-title>Delete Category</h2>
  <mat-dialog-content>
    Are you sure you want to delete category "{{
      selectedCategory?.category_name
    }}"?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-button color="warn" (click)="onDeleteCategory()">Delete</button>
  </mat-dialog-actions>
</ng-template>
