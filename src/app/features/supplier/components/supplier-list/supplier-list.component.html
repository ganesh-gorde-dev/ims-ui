<section class="example-container mat-elevation-z8" tabindex="0">
  <table class="custom-table" mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="supplier_name">
      <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
      <td mat-cell *matCellDef="let element">{{ element.supplier_name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="supplier_code">
      <th mat-header-cell *matHeaderCellDef>Supplier Code</th>
      <td mat-cell *matCellDef="let element">{{ element.supplier_code }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="movement_type">
      <th mat-header-cell *matHeaderCellDef>Movement Type</th>
      <td mat-cell *matCellDef="let element">
        {{ element.movement_type }}
      </td>
    </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex gap-3 justify-content-center">
          <!-- <mat-icon class="primary" (click)="handleAction('view', element)"
            >visibility</mat-icon
          > -->
          <mat-icon class="warn" (click)="handleAction('edit', element)"
            >edit</mat-icon
          >
          <mat-icon class="error" (click)="handleAction('delete', element)"
            >delete</mat-icon
          >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page">
  </mat-paginator>
</section>
