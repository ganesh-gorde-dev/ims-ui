<div class="notification-container">
  <div
    *ngFor="let notification of notifications; trackBy: trackByFn"
    class="notification-banner"
    [ngClass]="getNotificationClass(notification)">
    <div class="notification-content">
      <div class="notification-icon">
        <ng-container [ngSwitch]="notification.type">
          <svg
            *ngSwitchCase="'success'"
            viewBox="0 0 24 24"
            fill="currentColor">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
          </svg>
          <svg *ngSwitchCase="'error'" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
          <svg
            *ngSwitchCase="'warning'"
            viewBox="0 0 24 24"
            fill="currentColor">
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
          </svg>
          <svg *ngSwitchDefault viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
          </svg>
        </ng-container>
      </div>

      <div class="notification-text">
        <div *ngIf="notification.title" class="notification-title">
          {{ notification.title }}
        </div>
        <div class="notification-message">
          {{ notification.message }}
        </div>
      </div>

      <div class="notification-actions">
        <button
          *ngIf="notification.action"
          class="notification-action-btn"
          (click)="executeAction(notification)">
          {{ notification.action.label }}
        </button>

        <button
          *ngIf="notification.dismissible"
          class="notification-close-btn"
          (click)="dismiss(notification.id)"
          aria-label="Close notification">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
        </button>
      </div>
    </div>

    <div
      *ngIf="notification.duration && notification.duration > 0"
      class="notification-progress"
      [style.animation-duration.ms]="notification.duration"></div>
  </div>
</div>
